<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Background Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div
        class="slide"
        style="background-image: url('assets/image1.jpg')"
      ></div>
      <div
        class="slide"
        style="background-image: url('assets/image2.jpg')"
      ></div>
      <div
        class="slide"
        style="background-image: url('assets/image3.jpg')"
      ></div>
      <div
        class="slide"
        style="background-image: url('assets/image4.jpg')"
      ></div>
      <div
        class="slide"
        style="background-image: url('assets/image5.jpg')"
      ></div>

      <button class="arrow left-arrow" id="left">
        <i class="fas fa-arrow-left"></i>
      </button>
      <button class="arrow right-arrow" id="right">
        <i class="fas fa-arrow-right"></i>
      </button>
    </div>
    <!-- Script section -->
    <script src="app.js"></script>
  </body>
</html>
